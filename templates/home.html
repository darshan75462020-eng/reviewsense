<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Review Insight AI</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://img.freepik.com/free-vector/gradient-technology-futuristic-background_23-2149122416.jpg") no-repeat center center/cover;
      position: relative;
      color: white;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      z-index: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 85%;
      max-width: 1200px;
      position: relative;
      z-index: 1;
    }

    .left {
      flex: 1;
      padding-right: 40px;
    }

    .left h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .left p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ddd;
      max-width: 500px;
    }

    .right {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(12px);
      width: 320px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .right h2 {
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
    }

    .btn-user {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
    }

    .btn-user:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
    }

    .btn-admin {
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: white;
    }

    .btn-admin:hover {
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
    }

    .signup-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #00c6ff;
      font-weight: bold;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left">
      <h1>CUSTOMER REVIEW<br>INSIGHT AI</h1>
      <p>
        Customer Review Insight AI uses NLP to find what customers like or dislike
        about specific product features, helping businesses improve and make smarter decisions.
       
      </p>
    </div>

    <!-- Right Section -->
    <div class="right">
      <h2>Welcome User ðŸ‘‹</h2>
      <a href="{{ url_for('login') }}" class="btn btn-user">Login as User</a>
      <a href="{{ url_for('login') }}" class="btn btn-admin">Login as Admin</a>
      <div class="signup-link">
        Donâ€™t have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
